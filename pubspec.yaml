name: openfoxwq_client
description: A multiplatform client for Fox Go Server.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.4.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1
  protobuf: ^3.0.0
  grpc: ^3.1.0
  flutter_localizations:
    sdk: flutter
  intl: any
  freezed_annotation: ^2.2.0
  url_launcher: ^6.1.11
  shared_preferences: ^2.1.1
  url_launcher_web: ^2.0.16
  file_picker: ^5.3.0
  crypto: ^3.0.3
  fixnum: ^1.1.0
  just_audio: ^0.9.33
  just_audio_web: ^0.4.8
  google_fonts: ^5.1.0
  path_provider: ^2.0.15
  uuid: ^3.0.7
  web_socket_client: ^0.1.0-dev.3
  fast_immutable_collections: ^9.1.1
  simple_shadow: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  custom_lint: ^0.4.0
  riverpod_lint: ^1.3.1
  build_runner: ^2.3.3
  riverpod_generator: ^2.2.1
  freezed: ^2.3.3
  test: ^1.24.1

flutter:
  uses-material-design: true
  generate: true 
  assets:
    - assets/avatar/
    # - assets/bin/openfoxwq_proxy
    - assets/board/
    - assets/flag/
    - assets/flag-waving/
    - assets/flair/
    - assets/misc/
    - assets/sound/common/
    - assets/sound/en/
    - assets/sound/es/
    - assets/sound/ja/
    - assets/sound/ko/
    - assets/sound/ru/
    - assets/sound/zh/